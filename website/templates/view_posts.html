{% extends "base.html" %} {% block title %}View Posts{% endblock %}
{% block content%}
<h1 align="center">Posts</h1>
<div id="posts">
    {% for post in posts %}
    <div class="card border-dark">
        <div class="card-header d-flex justify-content-between align-items-center">
            <a href="/posts/{{post.user.username}}">{{post.user.username}}</a>
            <div class=""btn-group>
                <button type="button" class="btn btn-sm btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                </button>
                <ul class="dropdown-menu">
                    <li><a href="" class="dropdown=item">Delete</a></li>
                </ul>
            </div>
        </div>
        <div class="card-body">
            <div class="card-text">{{post.text}}</div>
            <div class="card-text">{{post.text1}}</div>
            <div class="card-text">{{post.text2}}</div>
            <div class="card-text">{{post.text3}}</div>
            <div class="card-text">{{post.text4}}</div>
            <div class="card-text">{{post.text5}}</div>
        </div>
        <div class="card-footer text-muted">
            {{post.date_created}}
        </div>
    </div>
    {% endfor %}
    <div align="center">
        <a href="/create-post">
            <button type="button" class="btn btn-primary btn-lg">
                Fill out Form
            </button></a>
    </div>
</div>
{% endblock %}
